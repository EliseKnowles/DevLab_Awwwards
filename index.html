<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Palais Garnier</title>
</head>
<body>

<div class="container">
    <div class="container-2">

    
    <!-- # section Histoire # -->

    <section class="history">
<!--

            <div class="title">
                <h2>His
                    toi

            </div>

        <!--Frise-->
        <div class="s3-date">

            <div class="sect-date" id="date-yellow">
                <div class="date">
                    <h2>1861</h2>
                </div>
                <div class="date-bg">
                    <img id="bg-img-date" src="assets/history/1861/Construction-Opéra-Garnier-15.jpeg" alt="Construction de l'Opéra Garnier-1861">
                    <div class="period">
                        <div class="txt">
                            <h2>La Construction</h2>
                            <h3>1861 - 1875</h3>
                        </div>
                    </div>
                    <div id="wrapper">
                        <div id="wrp-img">
                            <div class="box-img" id="blank" ></div> 
                            <div class="box-img" id="OpC1" > <img src="assets/history/1861/Construction-Opéra-Garnier-10.jpeg" alt="Opera_construction"> </div> 
                            <div class="box-img" id="OpC2"> <img src="assets/history/1861/Construction-Opéra-Garnier-7.jpeg" alt="Opera_construction"> </div> 
                            <div class="box-img" id="OpC3">  <img src="assets/history/1861/Construction-Opéra-Garnier-9.jpeg" alt="Opera_construction"> </div> 
                            <div class="box-img" id="OpC4">  <img src="assets/history/1861/Construction-Opéra-Garnier-29.jpeg" alt="Opera_construction"> </div> 
                        </div>
                    </div>
                </div>
            </div>

            <div class="sect-date" id="date-red">
                <div class="date">
                    <h2>1875</h2>
                </div>
                <div class="date-bg">
                    <img id="bg-img-date" src="assets/history/1875/Opera vers 1889.jpg" alt="Opera en 1889">
                    <div class="period">
                        <h2>L'Inauguration</h2>
                        <h3>1875</h3>
                    </div>
                    <div id="wrapper">
                        <div id="wrp-img">
                            <div class="box-img" id="blank" ></div> 
                            <div class="box-img" id="OpI1" > <img src="assets/history/1875/inauguration salle.jpg" alt="Salle Opéra lors de l'inauguration"> </div> 
                            <div class="box-img" id="OpI2"> <img src="assets/history/1875/inauguration-1875.jpg" alt="Inauguration escalier de l'entrée principale "> </div> 
                            <div class="box-img" id="OpI3">  <img src="assets/history/1875/affiche inauguration.jpg" alt="Affiche premier spectacle"> </div> 
                            <div class="box-img" id="OpI4">  <img src="assets/history/1875/Ovation.jpg" alt="Opera_ovation à Garnier"> </div> 
                            <div class="box-img" id="OpI5">  <img src="assets/history/1875/escalier 02.jpg" alt="Opera_inauguration"> </div> 
                        </div>
                    </div>
                </div>
            </div>

            <div class="sect-date" id="date-yellow">
                <div class="date">
                    <h2>1900</h2>
                </div>
                <div class="date-bg">
                    <img id="bg-img-date" src="assets/history/1900/Opera de Paris avec omnibus - env 1900.jpg" alt="L'opéra en 1900">
                    <div class="period">
                        <h2>Les premiers succès</h2>
                        <h3>1900's</h3>
                    </div>
                    <div id="wrapper">
                        <div id="wrp-img">
                            <div class="box-img" id="blank" ></div> 
                            <div class="box-img" id="OpPS1" > <img src="assets/history/1900/Urnes 2 -1907.jpg" alt="Les Urnes de l'Opéra"> </div> 
                            <div class="box-img" id="OpPS2"> <img src="assets/history/1900/Opera - facade laterale vers 1900.jpg" alt="Facade en 1900"> </div> 
                            <div class="box-img" id="OpPS3">  <img src="assets/history/1900/Opera - grand foyer vers 1900.jpg" alt="Grand foyer en 1900"> </div> 
                            <div class="box-img" id="OpPS4">  <img src="assets/history/1900/Representation gratuite.jpg" alt="représentation gratuite"> </div> 
                        </div>
                    </div>
                </div>
            </div>

            <div class="sect-date" id="date-red">
                <div class="date">
                    <h2>1940</h2>
                </div>
                <div class="date-bg">
                    <img id="bg-img-date" src="assets/history/1940/1940_opéra garnier.jpg" alt="L'opéra sous l'occupation en 1940 ">
                    <div class="period">
                        <h2>L'occupation</h2>
                        <h3>1940 - 1945</h3>
                    </div>
                    <div id="wrapper">
                        <div id="wrp-img">
                            <div class="box-img" id="blank" ></div> 
                            <div class="box-img" id="OpO1"> <img src="assets/history/1940/occupation opera 1940.jpg" alt="L'opéra sous l'occupation"> </div> 
                            <div class="box-img" id="OpO2">  <img src="assets/history/1940/01.jpg" alt="Affiche"> </div> 
                            <div class="box-img" id="OpO3">  <img src="assets/history/1940/Coeurallemand.jpg" alt="Musique et choeur allemand devant l'opéra"> </div> 
                        </div>
                    </div>
                </div>
            </div>

            <div class="sect-date" id="date-yellow">
                <div class="date">
                    <h2>1950</h2>
                </div>
                <div class="date-bg">
                    <img id="bg-img-date" src="assets/history/1950/1940-carte postale.jpg" alt="Opéra 1950">
                    <div class="period">
                        <h2>Tout en couleurs</h2>
                        <h3>1950</h3>
                    </div>
                    <div id="wrapper">
                        <div id="wrp-img">
                            <div class="box-img" id="blank" ></div> 
                            <div class="box-img" id="OpT1" > <img src="assets/history/1950/foyer de la danse.jpg" alt="Danseuse dans le foyer"> </div> 
                            <div class="box-img" id="OpT2"> <img src="assets/history/1950/foyer de la danse 01.jpg" alt="Foyer de la Danse "> </div> 
                            <div class="box-img" id="OpT3">  <img src="assets/history/1950/foyer.jpg" alt="Foyer"> </div> 
                            <div class="box-img" id="OpT4">  <img src="assets/history/1950/Opera plafond Chagall.jpg" alt="Plafond Chagall"> </div> 
                        </div>
                    </div>
                </div>
            </div>

            <div class="sect-date" id="date-red">
                <div class="date">
                    <h2>2000</h2>
                </div>
                <div class="date-bg">
                    <img id="bg-img-date" src="assets/history/2000/Opera 2020.jpg" alt="L'opéra 2020 ">
                    <div class="period">
                        <h2>Un nouveau siècle</h2>
                        <h3>2000 - 2020 </h3>
                    </div>
                    <div id="wrapper">
                        <div id="wrp-img">
                            <div class="box-img" id="blank" ></div> 
                            <div class="box-img" id="OpN1" > <img src="assets/history/2000/Scene.jpeg" alt="scène finale"> </div> 
                            <div class="box-img" id="OpN4">  <img src="assets/history/2000/ratdelopera.jpg" alt="élève de l'Opéra"> </div> 
                            <div class="box-img" id="OpN2"> <img src="assets/history/2000/ballet_balnchine.jpg" alt="Ballet par Balanchine"> </div> 
                            <div class="box-img" id="OpN3">  <img src="assets/history/2000/Opera_LaCompagnie.jpg" alt="La Compagnie de l'Opéra"> </div> 
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

</div>
</div>
    <!--Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

</body>
</html>
