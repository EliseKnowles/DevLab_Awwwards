<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <title>Palais Garnier</title>
</head>
<body>

        <!--Frise-->
        <div class="s3-date">

            <div class="sect-date" id="date-yellow">
                <div class="date">
                    <h2>1861</h2>
                </div>
                <div class="date-bg">
                    <img src="assets/history/1861/Construction-Opéra-Garnier-15.jpeg" alt="Construction de l'Opéra Garnier-1861">
                    <div class="period">
                        <div class="txt">
                            <h2>La Construction</h2>
                            <h3>1861 - 1875</h3>
                        </div>
                    </div>
                    <div class="wrapper">
                    </div>
                </div>
            </div>

            <div class="sect-date" id="date-red">
                <div class="date">
                    <h2>1875</h2>
                </div>
                <div class="date-bg">
                    <img src="assets/history/1875/Opera vers 1889.jpg" alt="Opera en 1889">
                    <div class="period">
                        <h2>L'Inauguration</h2>
                        <h3>1875</h3>
                    </div>
                    <div class="wrapper">
                    </div>
                </div>
            </div>

            <div class="sect-date" id="date-yellow">
                <div class="date">
                    <h2>1900</h2>
                </div>
                <div class="date-bg">
                    <img src="assets/history/1900/Opera de Paris avec omnibus - env 1900.jpg" alt="L'opéra en 1900">
                    <div class="period">
                        <h2>Les premiers succès</h2>
                        <h3>1900's</h3>
                    </div>
                    <div class="wrapper">
                    </div>
                </div>
            </div>

            <div class="sect-date" id="date-red">
                <div class="date">
                    <h2>1940</h2>
                </div>
                <div class="date-bg">
                    <img src="assets/history/1940/1940_opéra garnier.jpg" alt="L'opéra sous l'occupation en 1940 ">
                    <div class="period">
                        <h2>L'occupation</h2>
                        <h3>1940 - 1945</h3>
                    </div>
                    <div class="wrapper">
                    </div>
                </div>
            </div>

            <div class="sect-date" id="date-yellow">
                <div class="date">
                    <h2>1950</h2>
                </div>
                <div class="date-bg">
                    <img src="assets/history/1950/1940-carte postale.jpg" alt="Opéra 1950">
                    <div class="period">
                        <h2>Tout en couleurs</h2>
                        <h3>1950</h3>
                    </div>
                    <div class="wrapper">
                    </div>
                </div>
            </div>

            <div class="sect-date" id="date-red">
                <div class="date">
                    <h2>2000</h2>
                </div>
                <div class="date-bg">
                    <img src="assets/history/2000/Opera 2020.jpg" alt="L'opéra 2020 ">
                    <div class="period">
                        <h2>Un nouveau siècle</h2>
                        <h3>2000 - 2020 </h3>
                    </div>
                    <div class="wrapper">
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!--Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

</body>
</html>
